<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1100, initial-scale=1.0, user-scalable=yes" />
  <title>Subject Details</title>
  <link rel="icon" type="image/png" href="images/favicon.png">


  <!-- âœ… Base styles -->
  <link rel="stylesheet" href="css/base.css">
  <script>
  // Preload the correct logo before header loads
  (function preloadLogo() {
    const school = localStorage.getItem('selectedSchool') || 'dlsu';
    const logoMap = {
      dlsu: 'images/dlsu-logo.png',
      ateneo: 'images/ateneo-logo.png',
      benilde: 'images/benilde-logo.png',
      up: 'images/up-logo.png',
    };
    const selectedLogo = logoMap[school] || 'images/default-logo.png';

    // Preload it to browser cache
    const img = new Image();
    img.src = selectedLogo;

    // Pre-store it globally for instant use when header loads
    window.__PRELOADED_LOGO = selectedLogo;
  })();
</script>


  <!-- âœ… Load school theme dynamically AFTER base -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let school = localStorage.getItem("selectedSchool") || "dlsu";
      const themeLink = document.createElement("link");
      themeLink.rel = "stylesheet";
      themeLink.href = `css/style-${school}.css`;
      document.head.appendChild(themeLink);
    });
  </script>
  <link rel="stylesheet" href="css/mobile-override.css">
</head>

<body>
  <!-- ===== HEADER ===== -->
  <div id="header-placeholder"></div>
  <!-- Load shared header dynamically (replace existing fetch block) -->
<script>
document.addEventListener("DOMContentLoaded", async () => {
  try {
    const headerContainer = document.getElementById("header-placeholder");
    // use absolute path to avoid relative-path issues
    const res = await fetch("/components/header.html");
    headerContainer.innerHTML = await res.text();

    // small pause to allow browser to parse inserted HTML
    await new Promise(requestAnimationFrame);

    // call the global functions only if available
    if (typeof window.updateSchoolLogo === "function") {
      window.updateSchoolLogo(); // set correct logo src
    }
    if (typeof window.initializeHeader === "function") {
      // initializeHeader is async in your code; await if it returns a promise
      await window.initializeHeader();
    }
    if (typeof window.updateAuthUI === "function") {
      window.updateAuthUI();
    }

    console.log("Header injected and initialized (prof/subject).");
  } catch (err) {
    console.error("Failed to load header:", err);
  }
});
</script>


  <!-- ===== CONTENT ===== -->
  <main class="subject-page container fade-in">
    <!-- ðŸ“˜ Subject info -->
    <section id="subject-details" class="subject-card card"></section>

    <div class="subject-content">
      <!-- âœï¸ Upload Section -->
      <section class="panel upload-panel">
        <h2>Upload Notes</h2>
        <form id="upload-subject-form" class="upload-form">
          <input type="file" id="note-file" required>
          <input type="text" id="note-desc" placeholder="Short description (optional)">
          <button type="submit">Upload</button>
        </form>
        <div id="upload-result"></div>
      </section>

      <!-- ðŸ“‚ Notes Section -->
      <section class="panel notes-panel">
        <h2>All Notes</h2>
        <div id="notes" class="notes-list"></div>
      </section>
    </div>
  </main>

  <!-- ===== JS ===== -->
  <script>
    const subjectId = new URLSearchParams(window.location.search).get('id');
    const token = localStorage.getItem('token');
    const school = localStorage.getItem('selectedSchool') || 'dlsu';

    // âœ… Load subject details and notes
    async function loadSubject() {
      const res = await fetch(`/api/subjects/${subjectId}?school=${school}`);
      const data = await res.json();

      const subject = data.subject;
      document.getElementById('subject-details').innerHTML = `
        <h2>${subject.code} â€” ${subject.name}</h2>
        <p><strong>Average Difficulty:</strong> ${subject.difficulty_avg?.toFixed(2) || 'N/A'}</p>
      `;

      const notesDiv = document.getElementById('notes');
      if (!data.notes.length) {
        notesDiv.innerHTML = '<p>No notes uploaded yet.</p>';
      } else {
        notesDiv.innerHTML = data.notes.map(n => `
          <div class="note-item">
            <a href="${n.path}" target="_blank">${n.original_name}</a>
            <p>${n.description || ''}</p>
            <small>Uploaded by ${n.display_name || 'Anonymous'} on ${new Date(n.created_at).toLocaleString()}</small>
          </div>
        `).join('');
      }
    }

    // âœ… Handle file upload
    document.getElementById('upload-subject-form').addEventListener('submit', async e => {
      e.preventDefault();
      if (!token) return alert('You must be logged in to upload notes.');

      const file = document.getElementById('note-file').files[0];
      if (!file) return alert('Select a file first.');

      const desc = document.getElementById('note-desc').value;
      const fd = new FormData();
      fd.append('note', file);
      fd.append('subject_id', subjectId);
      fd.append('description', desc);

      const res = await fetch(`/api/upload?school=${school}`, {
        method: 'POST',
        headers: { 'Authorization': 'Bearer ' + token },
        body: fd
      });

      const data = await res.json();
      if (data.error) {
        document.getElementById('upload-result').textContent = 'Upload failed: ' + data.error;
      } else {
        document.getElementById('upload-result').innerHTML = `Uploaded! <a href="${data.path}" target="_blank">View note</a>`;
        loadSubject();
      }
    });

    loadSubject();
  </script>

  <!-- âœ… Load global app logic -->
  <script src="js/app.js"></script>

  <script>
    function changeSchool() {
      localStorage.removeItem('selectedSchool');
      window.location.href = 'school.html';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1100, initial-scale=0.4, user-scalable=yes" />
  <title>Select Your School — PHrofstopick</title>
  <link rel="icon" type="image/png" href="images/favicon.png">

  <link rel="stylesheet" href="css/base.css">
  <script src="js/theme-loader.js" defer></script>

  <style>
    :root { --ring: rgba(0,0,0,0.08); }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background:
        radial-gradient(1000px 600px at -10% -10%, rgba(0,105,62,0.25), transparent 60%),
        radial-gradient(900px 600px at 110% 0%, rgba(37,99,235,0.22), transparent 55%),
        linear-gradient(135deg,#f0fbf6,#eef5ff);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .shell {
      width: 100%;
      max-width: 980px;
      display: grid;
      grid-template-columns: 1.15fr 1fr;
      gap: 26px;
      align-items: stretch;
    }
    .hero {
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.75));
      border: 1px solid var(--ring);
      border-radius: 22px;
      padding: 34px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.08);
    }
    .badge { display:inline-block; background:#e7f5ee; color:#0f5132; border-radius:9999px; padding:6px 10px; font-weight:700; margin-bottom:8px; }
    .hero h1 { margin: 6px 0 10px; font-size: 32px; letter-spacing:.2px; }
    .hero p { color:#314a3f; margin:0 0 12px; }
    .hero small { color:#5f7a71; }

    .panel {
      background: #ffffff;
      border: 1px solid var(--ring);
      border-radius: 22px;
      padding: 24px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 14px 40px rgba(0,0,0,0.06);
    }
    .panel h2 { margin: 0 0 12px; font-size: 20px; }
    .grid { display:grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap: 14px; }

    .school-btn { display:flex; align-items:center; gap:12px; width:100%; border-radius:14px; border:1px solid #e7e7e7; padding:14px 16px; background:linear-gradient(180deg,#ffffff,#f8fbff); cursor:pointer; transition:transform .15s ease, box-shadow .15s ease, border-color .15s ease; }
    .school-btn:hover { transform: translateY(-2px); border-color:#cfd8e3; box-shadow:0 10px 26px rgba(0,0,0,0.09); }
    .pill { width:14px; height:14px; border-radius:9999px; box-shadow: 0 0 0 3px rgba(0,0,0,0.06) inset; }
    .lab { font-weight:700; letter-spacing:.2px; }
    .sub { font-size:12px; color:#5f6570; }

    .dot-dlsu { background:#00703c; }
    .dot-ateneo { background:#003da5; }
    .dot-up { background:#7b1113; }
    .dot-benilde { background:#00843d; }

    .footer { text-align:center; color:#5f7a71; margin-top:10px; }

    @media (max-width: 900px) { .shell { grid-template-columns: 1fr; } }
    @media (max-width: 520px) { .hero { padding:26px; } .panel { padding:20px; } .grid { grid-template-columns: 1fr; } }
  </style>
  <link rel="stylesheet" href="css/school-mobile.css">

</head>
<body>
<div class="shell">
  <section class="hero">
    <span class="badge">Welcome</span>
    <h1>Choose your school</h1>
    <p>We’ll personalize content, professors, and subjects for your university.</p>
    <small>Your selection can be changed anytime from the avatar menu.</small>
  </section>

  <section class="panel">
    <h2>Select school</h2>
    <div class="grid">
      <button class="school-btn" onclick="chooseSchool('dlsu')">
        <span class="pill dot-dlsu"></span>
        <div>
          <div class="lab">DLSU Manila</div>
          <div class="sub">De La Salle University</div>
        </div>
      </button>
      <button class="school-btn" onclick="chooseSchool('ateneo')">
        <span class="pill dot-ateneo"></span>
        <div>
          <div class="lab">Ateneo de Manila</div>
          <div class="sub">Ateneo de Manila University</div>
        </div>
      </button>
      <button class="school-btn" onclick="chooseSchool('up')">
        <span class="pill dot-up"></span>
        <div>
          <div class="lab">UP Diliman</div>
          <div class="sub">University of the Philippines</div>
        </div>
      </button>
      <button class="school-btn" onclick="chooseSchool('benilde')">
        <span class="pill dot-benilde"></span>
        <div>
          <div class="lab">DLSU Benilde</div>
          <div class="sub">De La Salle–College of Saint Benilde</div>
        </div>
      </button>
    </div>
    <div class="footer">Tap to continue • Works great on mobile</div>
  </section>
</div>

  <script>
    function chooseSchool(school) {
      localStorage.setItem("selectedSchool", school);
      localStorage.removeItem('token'); // optional: clear session on switch
      try { sessionStorage.setItem('skipLanding', '1'); } catch (e) {}
      window.location.href = "index.html"; // go directly to the app page
    }
  </script>
</body>
</html>

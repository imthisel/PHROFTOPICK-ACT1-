<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1100, initial-scale=1.0, user-scalable=yes" />
  <title>Select Your School â€” PHrofstopick</title>
  <link rel="icon" type="image/png" href="images/favicon.png">

  <link rel="stylesheet" href="css/base.css">
  <script src="js/theme-loader.js" defer></script>

  <style>
    /* ===== BACKGROUND ===== */
    body {
      background: linear-gradient(135deg, #e9f5ec, #f7faf9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Poppins", sans-serif;
    }

    /* ===== CONTAINER ===== */
    .school-container {
      background: white;
      padding: 60px 70px;
      border-radius: 25px;
      box-shadow: 0 10px 50px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 600px;
      width: 100%;
      animation: fadeIn 0.6s ease-in-out;
    }

    /* ===== HEADER TEXT ===== */
    .school-container h1 {
      font-size: 26px;
      color: #1f1f1f;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .school-container p {
      font-size: 17px;
      color: #444;
      margin-bottom: 35px;
      line-height: 1.4;
    }

    /* ===== BUTTON GRID ===== */
    .school-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    /* ===== BUTTON STYLE ===== */
    .school-btn {
      border: none;
      border-radius: 12px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      padding: 18px;
      transition: 0.25s ease;
      font-weight: 500;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }

    .school-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    }

    /* ===== SCHOOL COLORS ===== */
    .dlsu { background: #00703c; }
    .ateneo { background: #003da5; }
    .up { background: #7b1113; }
    .benilde { background: #00843d; }

    /* ===== ANIMATION ===== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .school-buttons {
        grid-template-columns: 1fr;
      }
      .school-container {
        padding: 40px 30px;
      }
    }
  </style>
  <link rel="stylesheet" href="css/mobile-override.css">
</head>
<body>
<div class="school-container">
    <h1>WELCOME TO PHROFS TO PICK</h1>
    <p>Select your school to continue:</p>
    <div class="school-buttons">
      <button class="school-btn dlsu" onclick="chooseSchool('dlsu')">DLSU Manila</button>
      <button class="school-btn ateneo" onclick="chooseSchool('ateneo')">Ateneo de Manila</button>
      <button class="school-btn up" onclick="chooseSchool('up')">UP Diliman</button>
      <button class="school-btn benilde" onclick="chooseSchool('benilde')">DLSU Benilde</button>
    </div>
  </div>

  <script>
    function chooseSchool(school) {
      localStorage.setItem("selectedSchool", school);
      localStorage.removeItem('token'); // optional: clear session on switch
      window.location.href = "index.html"; // redirect to homepage
    }
  </script>
</body>
</html>

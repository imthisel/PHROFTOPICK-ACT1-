<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PROFS TO RATE PH — Home</title>

  <!-- Base design -->
  <link rel="stylesheet" href="css/base.css">
  <!-- Theme loader -->
  <script src="js/theme-loader.js" defer></script>
</head>

<body>
  <!-- ===== HEADER ===== -->
  <header class="site-header">
  <div class="logo-area">
    <a href="/" class="logo-link">
      <img src="" class="school-logo" alt="School Logo">
    </a>
    <h1 id="site-title"></h1>
  </div>
  <nav>
    <button id="btn-show-login">Login</button>
    <button id="btn-show-signup">Sign Up</button>
    <button id="btn-logout" style="display:none;">Logout</button>
    <span id="user-name" style="display:none;"></span>
    <button onclick="changeSchool()">Change School</button>
  </nav>
</header>



  <!-- ===== CONTENT ===== -->
  <main class="container fade-in">
    <!-- Search -->
    <div class="search-panel">
      <input id="subject-search" type="text" placeholder="Search subject...">
      <button id="btn-search">Search</button>
      <button id="btn-list-all">List All Subjects</button>
    </div>

    <!-- Cards appear here -->
    <div id="subjects-list" class="results"></div>

    <!-- Professor Search -->
    <div class="search-panel" style="margin-top: 50px;">
      <input id="prof-search" type="text" placeholder="Or search professor name or subject...">
      <button id="btn-prof-search">Find Professors</button>
    </div>

    <div id="prof-list"></div>

    <!-- Upload Form -->
    <div class="panel" style="margin-top: 50px;">
      <h3>Upload Notes (requires login)</h3>
      <form id="upload-form">
        <input id="upload-subject-id" placeholder="Subject ID (optional)">
        <input id="upload-prof-id" placeholder="Professor ID (optional)">
        <input type="file" id="upload-file">
        <input id="upload-desc" placeholder="Short description">
        <button type="submit">Upload</button>
      </form>
      <div id="upload-result"></div>
    </div>
  </main>

  <!-- ===== MODAL ===== -->
  <div id="modal" class="modal hidden">
    <div class="modal-inner" id="modal-content"></div>
    <button id="modal-close">✕</button>
  </div>

  <!-- ===== JS ===== -->
  <script src="js/app.js"></script>

  <script>
    function changeSchool() {
      localStorage.removeItem('selectedSchool');
      window.location.href = 'school.html';
    }
  </script>
</body>
</html>
